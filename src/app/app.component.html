<div style="background-color:aqua;width:100%">
  <button mat-button [matMenuTriggerFor]="aboveMenu">Above</button>
  <!-- #docregion menu-position -->
  <mat-menu #aboveMenu="matMenu" yPosition="above">
  <!-- #enddocregion menu-position -->
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
  
  <button mat-button [matMenuTriggerFor]="belowMenu">Below</button>
  <mat-menu #belowMenu="matMenu" yPosition="below">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
  
  <button mat-button [matMenuTriggerFor]="beforeMenu">Before</button>
  <mat-menu #beforeMenu="matMenu" xPosition="before">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
  
  
  <button mat-button [matMenuTriggerFor]="afterMenu">After</button>
  <mat-menu #afterMenu="matMenu" xPosition="after">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
  
</div>
<hr>
<mat-card>
  <mat-card-title>Material UI</mat-card-title>
  <mat-card-content>
    <mat-checkbox [(ngModel)]="isVisible" [color]="class" [disabled]="isVisible">Click Here</mat-checkbox>
    <div *ngIf="isVisible">
      Something added.
    </div>
    <mat-radio-group [(ngModel)]="gender">
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
    </mat-radio-group>

    <br>
    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput required/>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Remarks</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Country</mat-label>
      <mat-select [(ngModel)]="defaultCountry">
        <mat-option value="india">India</mat-option>
        <mat-option value="aus">Australlia</mat-option>
        <mat-option value="ger">Germany</mat-option>
        <mat-option value="srilanka">Srilanka</mat-option>
      </mat-select>
      
    </mat-form-field>
    <h2>You choose : - {{defaultCountry}} country</h2>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </mat-card-content>
</mat-card>

<mat-slider min="1" max="100" step="1" value="50"></mat-slider>
